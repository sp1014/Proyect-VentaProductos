<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="m-0">
    
    <nav 
    id="navbar"
    class="bg-green w-64 h-full fixed top-0 left-0 navbar">

        <div class="flex flex-col mt-4 relative">

            <button 
            type="button"
            id="btnNavbar"
            class="btn-menu-collapse">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </button>

            <div class="flex justify-center">
                <div class="w-24 h-24 rounded-full bg-white flex justify-center items-center">
                    <img src="images/logoprueba.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <ul class="p-4">
                <li class="main-item">
                    <span>Inicio</span>
                </li>
                <li class="main-item">
                    <span>Producto</span>
                    <ul class="sub-menu">
                        <li>
                            <span>
                                <a href="create-product.html">
                                    Nuevo Producto
                                </a>
                            </span>
                        </li>
                        <li>
                            <span>
                                <a href="listProduct.html">
                                    Lista de Productos
                                </a>
                            </span>
                        </li>
                    </ul>
                </li>
            </ul>
            
        </div>

    </nav>

    <div 
    id="mainContainer"
    class="container">

        <header>
            <div class="bg-gray h-16 relative header">
    
                <div class="flex justify-center items-center h-full">
                    <h1>Super Poli</h1>
                </div>
                
                <button 
                type="button" 
                id="btnMenu"
                class="btn-menu absolute bottom-1/2 right-4 translateY-1/2 cursor-pointer">
                    <div class="bg-white rounded-full w-12 h-12 flex justify-center items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                        </svg>
                    </div>
                </button>
    
                <div class="menu" id="menu">
                    <a href="#">Cambiar contraseña</a>
                    <a href="#">Cerrar sesión</a>
                </div>
                
            </div>
        </header>

        
        <div>
            <h2>Nuevo producto</h2>

            <form class="form-create-product" autocomplete="off">

                <div class="col-inputs">

                    <div class="name">
                        <label>Nombre del producto:</label>
                        <input id="nameProduct" class="input-create-product" type="text">
                    </div>
    
                    <div class="description">
                        <label>Descripción del producto:</label>
                        <textarea id="descriptions" class="input-create-product" cols="30" rows="7"></textarea>
                    </div>
    
                    <div class="price">
                        <label>Precio (pesos colombianos):</label>
    
                        <div class="price-prom">
                            <input id="price" class="input-create-product" type="text">
                            <span>
                                ¿Aplica promoción?
                                <input id="promotion" type="checkbox">
                            </span>
                        </div>
                    </div>
    
                    <div class="quantity">
                        <label>Cantidad:</label>
                        <input id="quantity" class="input-create-product" type="text">
                    </div>
    
                    <div class="image-2">
                        <label>Imágen 2:</label>
                        <input  class="input-create-product" type="file">
                    </div>
    
                    <div class="image-3">
                        <label>Imágen 3:</label>
                        <input  class="input-create-product" type="file">
                    </div>

                </div>

                <div class="col-main-image">

                    <div class="main-image">

                        <div class="main-image-select">
                            <span class="icon">
                                +
                            </span>
                            <img src="">
                        </div>
                        <label>Imágen principal:</label>

                    </div>

                    <div class="buttons-section">
                        <button class="btn-create" type="submit">Crear</button>
                        <button class="btn-cancel" type="button">Cancelar</button>
                    </div>

                </div>

            </form>

        </div>
        

        <footer class="footer">
            <h4 class="m-0">Footer</h4>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="js/form.js"></script>

</body>
</html>
