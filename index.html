<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0">

        <!--CDN de bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


        <!-- Font Awesome -->

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

        <!-- CSS Propio -->
        <link rel="stylesheet" href="css/estilos.css"/>

        <title>Super Poli - Login</title>
    </head>
    <body>
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <div class="brand_logo_container">
                            <img src="images/logoprueba.png" class="brand_logo" alt="Logo">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <form>
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <!--Icono del usuario-->
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                                <!--Input del usuario-->
                                <input type="text" name="" class="form-control input_user" placeholder="Usuario" required>
                            </div>
                            <div class="input-group mb-2">
                                <!--Icono de la contraseña-->
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fas fa-key"></i>
                                    </span>
                                </div>
                                <!--Input de contraseña-->
                                <input type="password" name="password"  id="password" class="form-control input_pass" placeholder="Contraseña" required>

                                <!--Ojo para mostrar la contraseña-->
                                <div class="input-group-append">
                                    <span class="input-group-text" id="toggle-password"><i class="fas fa-eye-slash"></i></span>
                                </div>
                            </div>

                            <div class="mt-4">
                                <div class="d-flex justify-content-center">
                                    <a href="#">Olvidé mi contraseña</a>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center mt-3 login_container">
                                <button type="submit"  name="button" id="login_button" class="btn login_btn">Iniciar Sesión</button>
                            </div>
                        </form>
                    </div>

                    
                </div>
            </div>
        </div>


        <!-- CDN JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.4.slim.js" integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>

        <!-- CDN Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

        <!-- JS Propio -->
        <script src="js/login.js"></script>

    </body>
</html>
